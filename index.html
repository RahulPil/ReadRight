<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read Right</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script type="module" src="./index.js"></script>
  </head>

  <body>
    <div>
      <input type="text" id="email" placeholder="Email">
      <input type="text" id="password" placeholder="Password">
      <div id="button_container">
        <button id="login_button">Login</button>
        <button id="register_button">Register</button>
      </div>
    </div>
    <img src="./logo.png" alt="ReadRight-Logo" id="logo" />
    <div class="container">
      <h1 class="display-1 text-center mt-5">Read Right</h1>
      <p id="instructions">Press Go To Start Recording!</p>
      <div class="form-group">
        <textarea
          title="Transcript"
          id="textbox"
          rows="6"
          class="form-control"
        ></textarea>
      </div>
      <div class="mt-4">
        <button id="go" class="btn btn-primary">Go</button>
        <button id="stop" class="btn btn-danger">Stop</button>
      </div>
    </div>  
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./speech.js"></script>
  
</html>
